<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-gradient-primary">
    <div class="auth-card card card-glass p-4 p-md-5 shadow-lg animate-fadeInUp" style="max-width: 410px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock display-4 text-primary mb-2"></i>
            <h2 class="fw-bold mb-1" style="font-size:1.45rem;">Şifre Sıfırla</h2>
            <p class="text-muted mb-0" style="font-size:1rem;">Yeni şifrenizi belirleyin.</p>
        </div>
        <form>
            <div class="mb-3">
                <label for="resetPassword" class="form-label">Yeni Şifre</label>
                <input type="password" class="form-control" id="resetPassword" placeholder="Yeni şifreniz" required>
            </div>
            <div class="mb-3">
                <label for="resetPassword2" class="form-label">Yeni Şifre (Tekrar)</label>
                <input type="password" class="form-control" id="resetPassword2" placeholder="Yeni şifrenizi tekrar girin" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 mt-2">Şifreyi Sıfırla</button>
        </form>
        <div class="text-center mt-3" style="font-size:0.97rem;">
            <a href="login.html" class="fw-semibold">Girişe Dön</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-gradient-primary">
    <div class="auth-card card card-glass p-4 p-md-5 shadow-lg animate-fadeInUp" style="max-width: 430px; width: 100%;">
        <div class="text-center mb-4">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="avatar" class="rounded-circle shadow mb-2" width="64" height="64">
            <h2 class="fw-bold mb-1" style="font-size:1.35rem;">Profilim</h2>
            <p class="text-muted mb-0" style="font-size:1rem;">Kullanıcı bilgilerinizi görüntüleyin ve güncelleyin.</p>
        </div>
        <form>
            <div class="mb-3">
                <label for="profileName" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="profileName" value="Ali Veli" required>
            </div>
            <div class="mb-3">
                <label for="profileEmail" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="profileEmail" value="ali.veli@example.com" required>
            </div>
            <div class="mb-3">
                <label for="profilePassword" class="form-label">Yeni Şifre (İsteğe Bağlı)</label>
                <input type="password" class="form-control" id="profilePassword" placeholder="Yeni şifre belirleyin">
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 mt-2">Güncelle</button>
        </form>
        <div class="d-flex justify-content-between mt-3" style="font-size:0.97rem;">
            <a href="login.html" class="fw-semibold">Çıkış Yap</a>
            <a href="index.html" class="fw-semibold">Panele Dön</a>
        </div>
    </div>
</body>
</html>
